<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>SEGUNDO</title>
        <meta name="description" content="Evaluación de cierre de la Unidad I: Bocetos de introducción a la programación" />
    </head>
    <body>
        <nav>
            <a href="index.html"><span class="miNombre"></span></a>
            <a href="page-1.html">Primero</a>
            <a href="page-2.html">Segundo</a>
            <a href="page-3.html">Tercero</a>
            <a href="page-4.html">Cuarto</a>
        </nav>
        <main></main>
        <div>
            <p id="primerP">Ajuste de <em>Red</em></p>
            <p id="segundoP">Ajuste de <em>Green</em></p>
            <p id="tercerP">Ajuste de <em>Blue</em></p>
        </div>
        <script>
            var sliderR;
            var sliderG;
            var sliderB;
            function setup() {
                createCanvas(windowWidth, windowHeight).position(0, 0).style("z-index", -1);
                selectAll("a")[2].addClass("aqui");
                selectAll(".miNombre").forEach((n) => {
                    n.html("Andrés Martin");
                });
                sliderR = createSlider(0,255,0).parent(select("#primerP"));
                sliderG = createSlider(0,255,0).parent(select("#segundoP"));
                sliderB = createSlider(0,255,0).parent(select("#tercerP"));
            }

            function draw() {
                background(sliderR.value(), sliderG.value(), sliderB.value());
                var promedio = (sliderR.value()+sliderG.value()+sliderB.value())/3;
                if (promedio > 150){
                    fill(0);
                }else{
                    fill(255);
                }
                
                textAlign(CENTER, CENTER);
                textSize(20);
                text("R " + sliderR.value() + " G " + sliderG.value() + " B " + sliderB.value(), windowWidth / 2, windowHeight - 40);
            }

            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
            }
        </script>
    </body>
</html>
